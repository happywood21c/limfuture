<body class="bg-green-50 min-h-screen p-4">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-4">
    <h1 class="text-xl font-bold text-center mb-4">⛳ 골프 스코어보드</h1>
    <table class="table-auto w-full text-sm mb-6">
      <thead>
        <tr class="bg-green-200 text-gray-800">
          <th class="p-1">이름</th>
          <th class="p-1">Day 1</th>
          <th class="p-1">Day 2</th>
          <th class="p-1">Day 3</th>
          <th class="p-1">Day 4</th>
          <th class="p-1">평균</th>
        </tr>
      </thead>
      <tbody id="scoreTable"></tbody>
    </table>

    <!-- 핸디 입력과 비교 -->
    <h2 class="text-lg font-semibold mb-2 text-center">🏌️ 핸디캡 비교</h2>
    <table class="table-auto w-full text-sm">
      <thead>
        <tr class="bg-blue-200 text-gray-800">
          <th class="p-1">이름</th>
          <th class="p-1">핸디</th>
          <th class="p-1">4일 총합</th>
          <th class="p-1">차이</th>
        </tr>
      </thead>
      <tbody id="handicapTable"></tbody>
    </table>
  </div>

  <script>
    const players = ['홍길동', '김철수', '이영희', '박지민', '최유리', '정우성'];

    function createScoreRow(name, idx) {
      const row = document.createElement('tr');
      row.classList.add('border-b');

      const nameCell = document.createElement('td');
      nameCell.className = 'p-1 text-center font-medium';
      nameCell.textContent = name;
      row.appendChild(nameCell);

      for (let day = 1; day <= 4; day++) {
        const cell = document.createElement('td');
        cell.className = 'p-1';
        const input = document.createElement('input');
        input.type = 'number';
        input.min = 0;
        input.className = `score-input p-1 text-center w-full border rounded-md day${day} player${idx}`;
        input.oninput = () => {
          calculateAverage(idx);
          updateHandicapDiff(idx);
        };
        cell.appendChild(input);
        row.appendChild(cell);
      }

      const avgCell = document.createElement('td');
      avgCell.className = 'p-1 text-center font-bold';
      avgCell.id = `average${idx}`;
      avgCell.textContent = '0.0';
      row.appendChild(avgCell);

      return row;
    }

    function createHandicapRow(name, idx) {
      const row = document.createElement('tr');
      row.classList.add('border-b');

      const nameCell = document.createElement('td');
      nameCell.className = 'p-1 text-center font-medium';
      nameCell.textContent = name;
      row.appendChild(nameCell);

      const handicapCell = document.createElement('td');
      const handicapInput = document.createElement('input');
      handicapInput.type = 'number';
      handicapInput.min = 0;
      handicapInput.className = `handicap-input p-1 text-center w-full border rounded-md player${idx}`;
      handicapInput.oninput = () => updateHandicapDiff(idx);
      handicapCell.appendChild(handicapInput);
      row.appendChild(handicapCell);

      const totalCell = document.createElement('td');
      totalCell.id = `total${idx}`;
      totalCell.className = 'p-1 text-center';
      totalCell.textContent = '0';
      row.appendChild(totalCell);

      const diffCell = document.createElement('td');
      diffCell.id = `diff${idx}`;
      diffCell.className = 'p-1 text-center font-bold';
      diffCell.textContent = '0';
      row.appendChild(diffCell);

      return row;
    }

    function calculateAverage(idx) {
      let total = 0;
      let count = 0;
      for (let day = 1; day <= 4; day++) {
        const input = document.querySelector(`.day${day}.player${idx}`);
        const value = parseInt(input.value);
        if (!isNaN(value)) {
          total += value;
          count++;
        }
      }
      const avg = count > 0 ? (total / count).toFixed(1) : '0.0';
      document.getElementById(`average${idx}`).textContent = avg;
    }

    function updateHandicapDiff(idx) {
      let total = 0;
      for (let day = 1; day <= 4; day++) {
        const input = document.querySelector(`.day${day}.player${idx}`);
        const value = parseInt(input.value);
        if (!isNaN(value)) {
          total += value;
        }
      }

      document.getElementById(`total${idx}`).textContent = total;

      const handicapInput = document.querySelector(`.handicap-input.player${idx}`);
      const handicap = parseInt(handicapInput.value);
      const diff = !isNaN(handicap) ? (total - handicap) : 0;

      document.getElementById(`diff${idx}`).textContent = diff;
    }
