<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>골프 스코어보드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen p-4">
  <div class="max-w-full mx-auto bg-white shadow-lg rounded-xl p-4">
    <h1 class="text-xl font-bold text-center mb-4">⛳ 골프 스코어보드</h1>

    <!-- 스코어 테이블 -->
    <div class="overflow-x-auto mb-6">
      <table class="table w-full text-sm min-w-[700px] border">
        <thead class="bg-green-200">
          <tr>
            <th class="p-2">이름</th>
            <th class="p-2">Day 1</th>
            <th class="p-2">Day 2</th>
            <th class="p-2">Day 3</th>
            <th class="p-2">Day 4</th>
            <th class="p-2">평균</th>
          </tr>
        </thead>
        <tbody id="scoreTable"></tbody>
      </table>
    </div>

    <!-- 핸디 테이블 -->
    <h2 class="text-lg font-semibold mb-2 text-center">🏌️ 핸디캡 비교</h2>
    <div class="overflow-x-auto">
      <table class="table w-full text-sm min-w-[600px] border">
        <thead class="bg-blue-200">
          <tr>
            <th class="p-2">이름</th>
            <th class="p-2">핸디</th>
            <th class="p-2">4일 총합</th>
            <th class="p-2">차이</th>
          </tr>
        </thead>
        <tbody id="handicapTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const players = ['홍길동', '김철수', '이영희', '박지민', '최유리', '정우성'];

    const scoreTable = document.getElementById('scoreTable');
    const handicapTable = document.getElementById('handicapTable');

    players.forEach((name, idx) => {
      // Score Row
      const scoreRow = document.createElement('tr');
      scoreRow.classList.add('border-b');

      const nameTd = document.createElement('td');
      nameTd.className = 'p-2 text-center font-semibold';
      nameTd.textContent = name;
      scoreRow.appendChild(nameTd);

      for (let d = 1; d <= 4; d++) {
        const td = document.createElement('td');
        td.className = 'p-1';
        const input = document.createElement('input');
        input.type = 'number';
        input.className = `day${d} player${idx} w-full text-center border rounded px-1 py-1`;
        input.addEventListener('input', () => {
          updateAverage(idx);
          updateHandicapDiff(idx);
        });
        td.appendChild(input);
        scoreRow.appendChild(td);
      }

      const avgTd = document.createElement('td');
      avgTd.id = `average${idx}`;
      avgTd.className = 'p-2 text-center font-bold';
      avgTd.textContent = '0.0';
      scoreRow.appendChild(avgTd);

      scoreTable.appendChild(scoreRow);

      // Handicap Row
      const handicapRow = document.createElement('tr');
      handicapRow.classList.add('border-b');

      const name2Td = document.createElement('td');
      name2Td.className = 'p-2 text-center font-semibold';
      name2Td.textContent = name;
      handicapRow.appendChild(name2Td);

      const handicapTd = document.createElement('td');
      const handicapInput = document.createElement('input');
      handicapInput.type = 'number';
      handicapInput.className = `handicap player${idx} w-full text-center border rounded px-1 py-1`;
      handicapInput.addEventListener('input', () => updateHandicapDiff(idx));
      handicapTd.appendChild(handicapInput);
      handicapRow.appendChild(handicapTd);

      const totalTd = document.createElement('td');
      totalTd.id = `total${idx}`;
      totalTd.className = 'p-2 text-center';
      totalTd.textContent = '0';
      handicapRow.appendChild(totalTd);

      const diffTd = document.createElement('td');
      diffTd.id = `diff${idx}`;
      diffTd.className = 'p-2 text-center font-bold';
      diffTd.textContent = '0';
      handicapRow.appendChild(diffTd);

      handicapTable.appendChild(handicapRow);
    });

    function updateAverage(idx) {
      let sum = 0;
      let count = 0;
      for (let d = 1; d <= 4; d++) {
        const input = document.querySelector(`.day${d}.player${idx}`);
        const val = parseInt(input.value);
        if (!isNaN(val)) {
          sum += val;
          count++;
        }
      }
      const avg = count ? (sum / count).toFixed(1) : '0.0';
      document.getElementById(`average${idx}`).textContent = avg;
    }

    function updateHandicapDiff(idx) {
      let sum = 0;
      for (let d = 1; d <= 4; d++) {
        const input = document.querySelector(`.day${d}.player${idx}`);
        const val = parseInt(input.value);
        if (!isNaN(val)) sum += val;
      }
      document.getElementById(`total${idx}`).textContent = sum;

      const handicapInput = document.querySelector(`.handicap.player${idx}`);
      const handicap = parseInt(handicapInput.value);
      const diff = !isNaN(handicap) ? sum - handicap : 0;

      document.getElementById(`diff${idx}`).textContent = diff;
    }
  </script>
</body>
</html>
