<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <style>
      body {
        margin: 0;
      }
      .topmenu {
        background-color: #444;
        width:1080px;
        height:2400px;
        position: fixed;
      }
      .main {
        background-color: ivory;
        border-radius: 25px;
        width:500px;
        height:1500px;
        position: fixed;
        padding: 50px;
        margin: 100px;
      }
      .title {
        background-color: red;
        border-radius: 10px;
        width:100px;
        height:100px;
        position: fixed;
        padding: 50px;
        margin: 100px;
        animation-name: example;
        animation-duration: 4s;
      }
      @keyframes example {
       0%   {background-color: red;}
       25%  {background-color: yellow;}
       50%  {background-color: blue;}
       100% {background-color: green;}
       }
      }

    </style>
  </head>
  <body>
    <div class="topmenu">
         <div class="main">
              <div class="title"> 기술이전 2

              </div>
         </div>

    </div>

  </body>
</html>
