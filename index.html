    <title>Remain time</title>
    <SCRIPT language=JavaScript>

function getTime() {
now = new Date();
dday = new Date(2020,11,31,24,00,00); // 원하는 날짜, 시간 정확하게 초단위까지 기입.
birthday = new Date(1970,02,04,13,00,00);
endday = new Date(2060,12,31,24,00,00);
days = (dday - now) / 1000 / 60 / 60 / 24;
daysRound = Math.floor(days);
hours = (dday - now) / 1000 / 60 / 60 - (24 * daysRound);
hoursRound = Math.floor(hours);
minutes = (dday - now) / 1000 /60 - (24 * 60 * daysRound) - (60 * hoursRound);
minutesRound = Math.floor(minutes);
seconds = (dday - now) / 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound);
secondsRound = Math.round(seconds);

pdays = (now - birthday) / 1000 / 60 / 60 / 24;
pdaysRound = Math.floor(pdays);

edays = (endday - now) / 1000 / 60 / 60 / 24;
edaysRound = Math.floor(edays);
ehours = (endday - now) / 1000 / 60 / 60 - (24 * edaysRound);
ehoursRound = Math.floor(ehours);
eminutes = (endday - now) / 1000 /60 - (24 * 60 * edaysRound) - (60 * ehoursRound);
eminutesRound = Math.floor(eminutes);
eseconds = (endday - now) / 1000 - (24 * 60 * 60 * edaysRound) - (60 * 60 * ehoursRound) - (60 * eminutesRound);
esecondsRound = Math.round(eseconds);
fdays = (endday - birthday)  / 1000 / 60 / 60 / 24;
rate = (edays/fdays) * 100;
rateRound = Math.round(rate);

document.getElementById("counter1").innerHTML = hoursRound;
document.getElementById("counter2").innerHTML = minutesRound;
document.getElementById("counter3").innerHTML = secondsRound;
document.getElementById("counter4").innerHTML = daysRound;
document.getElementById("counter5").innerHTML = pdaysRound;
document.getElementById("counter6").innerHTML = edaysRound;
document.getElementById("counter7").innerHTML = rateRound;
document.getElementById("counter8").innerHTML = eminutesRound;
document.getElementById("counter9").innerHTML = esecondsRound;
document.getElementById("counter10").innerHTML = ehoursRound;

newtime = window.setTimeout("getTime();", 1000);
}

</SCRIPT>
